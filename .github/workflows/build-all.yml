name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino
        run: neu update

      - name: Copy resources
        run: |
          xcopy resources dist\resources\ /E /I
          copy index.html dist\resources\
          copy style.css dist\resources\
          copy game.js dist\resources\
          copy data.js dist\resources\
          xcopy images dist\resources\images\ /E /I
          xcopy sounds dist\resources\sounds\ /E /I

      - name: Build Windows app
        run: neu build --release --output-format exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: MathsBalance-windows
          path: dist/MathsBalance/*.exe
          retention-days: 5

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino
        run: neu update

      - name: Copy resources
        run: |
          mkdir -p dist/resources
          cp -r resources/* dist/resources/
          cp index.html dist/resources/
          cp style.css dist/resources/
          cp game.js dist/resources/
          cp data.js dist/resources/
          cp -r images dist/resources/
          cp -r sounds dist/resources/

      - name: Build macOS app
        run: neu build --release --output-format dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: MathsBalance-macos
          path: dist/MathsBalance/*.dmg
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino
        run: neu update

      - name: Copy resources
        run: |
          mkdir -p dist/resources
          cp -r resources/* dist/resources/
          cp index.html dist/resources/
          cp style.css dist/resources/
          cp game.js dist/resources/
          cp data.js dist/resources/
          cp -r images dist/resources/
          cp -r sounds dist/resources/

      - name: Build Linux app
        run: neu build --release --output-format appimage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: MathsBalance-linux
          path: dist/MathsBalance/*.AppImage
          retention-days: 5

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MathsBalance-windows/*
            MathsBalance-macos/*
            MathsBalance-linux/*
          draft: false
          prerelease: false
          body: |
            # MathsBalance ${{ github.ref_name }}
            
            Available for Windows, macOS, and Linux!
            
            ## Downloads
            - **Windows**: MathsBalance-${{ github.ref_name }}-windows.exe
            - **macOS**: MathsBalance-${{ github.ref_name }}-macos.dmg
            - **Linux**: MathsBalance-${{ github.ref_name }}-linux.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

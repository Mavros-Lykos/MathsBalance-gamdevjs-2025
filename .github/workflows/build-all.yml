name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino binaries and client
        run: neu update

      - name: Build Windows app
        run: neu build --release

      - name: List dist folder contents
        run: Get-ChildItem -Recurse dist | Select-Object FullName
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-windows
          path: dist/**/*
          retention-days: 5
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino binaries and client
        run: neu update

      - name: Build macOS app
        run: neu build --release

      - name: List dist folder contents
        run: ls -R dist

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-macos
          path: dist/**/*
          retention-days: 5
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino binaries and client
        run: neu update

      - name: Build Linux app
        run: neu build --release

      - name: List dist folder contents
        run: ls -R dist

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-linux
          path: dist/**/*
          retention-days: 5
          if-no-files-found: error

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MathsBalance-windows/**/*
            MathsBalance-macos/**/*
            MathsBalance-linux/**/*
          draft: false
          prerelease: false
          body: |
            # MathsBalance ${{ github.ref_name }}
            
            Available for Windows, macOS, and Linux!
            
            ## Downloads
            - **Windows**: Download the Windows executable
            - **macOS**: Download the macOS application
            - **Linux**: Download the Linux AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
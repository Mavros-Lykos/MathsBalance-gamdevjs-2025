name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino binaries and client
        run: neu update

      - name: Build for all platforms
        run: neu build --release

      - name: Create platform-specific packages
        run: |
          mkdir -p packages/windows packages/linux packages/macos
          
          # Windows package
          cp .tmp/neutralino-win_x64.exe packages/windows/MathsBalance.exe
          cp .tmp/resources.neu packages/windows/
          cd packages/windows && zip -r ../../MathsBalance-windows.zip . && cd ../..
          
          # Linux package
          cp .tmp/neutralino-linux_x64 packages/linux/MathsBalance
          chmod +x packages/linux/MathsBalance
          cp .tmp/resources.neu packages/linux/
          cd packages/linux && zip -r ../../MathsBalance-linux.zip . && cd ../..
          
          # macOS Universal package
          cp .tmp/neutralino-mac_universal packages/macos/MathsBalance
          chmod +x packages/macos/MathsBalance
          cp .tmp/resources.neu packages/macos/
          cd packages/macos && zip -r ../../MathsBalance-macos.zip . && cd ../..

      - name: List created packages
        run: ls -lh *.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-all-platforms
          path: '*.zip'
          retention-days: 5
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: MathsBalance-all-platforms/*.zip
          body: |
            # MathsBalance ${{ github.ref_name }}
            
            Download the version for your operating system:
            
            - **Windows**: `MathsBalance-windows.zip` - Extract and run `MathsBalance.exe`
            - **Linux**: `MathsBalance-linux.zip` - Extract and run `./MathsBalance`
            - **macOS**: `MathsBalance-macos.zip` - Extract and run `./MathsBalance`
            
            Each package contains the executable and resources needed to run.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean dist folder
        run: |
          if (Test-Path "dist") { Remove-Item "dist" -Recurse -Force }
        shell: pwsh

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Verify Neutralino installation
        run: neu version

      - name: List project files
        run: Get-ChildItem -Recurse | Select-Object FullName
        shell: pwsh

      - name: Build Windows app
        run: |
          neu build --release
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
        shell: pwsh

      - name: Verify dist folder exists
        run: |
          if (-Not (Test-Path "dist")) {
            Write-Error "dist folder was not created!"
            exit 1
          }
        shell: pwsh

      - name: List dist folder contents
        run: Get-ChildItem -Recurse dist | Select-Object FullName
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-windows
          path: dist/**/*
          retention-days: 5
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean dist folder
        run: rm -rf dist

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Verify Neutralino installation
        run: neu version

      - name: List project files
        run: ls -la

      - name: Build macOS app
        run: |
          neu build --release
          if [ $? -ne 0 ]; then
            echo "Build failed with exit code $?"
            exit 1
          fi

      - name: Verify dist folder exists
        run: |
          if [ ! -d "dist" ]; then
            echo "dist folder was not created!"
            exit 1
          fi

      - name: List dist folder contents
        run: ls -R dist

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-macos
          path: dist/**/*
          retention-days: 5
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev || true

      - name: Clean dist folder
        run: rm -rf dist

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Verify Neutralino installation
        run: neu version

      - name: List project files
        run: ls -la

      - name: Build Linux app
        run: |
          neu build --release
          if [ $? -ne 0 ]; then
            echo "Build failed with exit code $?"
            exit 1
          fi

      - name: Verify dist folder exists
        run: |
          if [ ! -d "dist" ]; then
            echo "dist folder was not created!"
            exit 1
          fi

      - name: List dist folder contents
        run: ls -R dist

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-linux
          path: dist/**/*
          retention-days: 5
          if-no-files-found: error

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MathsBalance-windows/**/*
            MathsBalance-macos/**/*
            MathsBalance-linux/**/*
          draft: false
          prerelease: false
          body: |
            # MathsBalance ${{ github.ref_name }}
            
            Available for Windows, macOS, and Linux!
            
            ## Downloads
            - **Windows**: MathsBalance-${{ github.ref_name }}-windows.exe
            - **macOS**: MathsBalance-${{ github.ref_name }}-macos.dmg
            - **Linux**: MathsBalance-${{ github.ref_name }}-linux.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu

      - name: Update Neutralino binaries and client
        run: neu update

      - name: Build for all platforms
        run: neu build --release

      - name: List build output
        run: |
          echo "=== dist folder ==="
          ls -lh dist/
          echo "=== Looking for binaries ==="
          find . -name "neutralino-*" -o -name "resources.neu"

      - name: Create platform-specific packages
        run: |
          mkdir -p packages/windows packages/linux packages/macos
          
          # Windows package
          cp dist/neutralino/neutralino-win_x64.exe packages/windows/MathsBalance.exe
          cp dist/neutralino/resources.neu packages/windows/
          cd packages/windows && zip -r ../../MathsBalance-windows.zip . && cd ../..
          
          # Linux package (all architectures)
          cp dist/neutralino/neutralino-linux_x64 packages/linux/MathsBalance-x64
          cp dist/neutralino/neutralino-linux_arm64 packages/linux/MathsBalance-arm64
          cp dist/neutralino/neutralino-linux_armhf packages/linux/MathsBalance-armhf
          chmod +x packages/linux/MathsBalance-*
          cp dist/neutralino/resources.neu packages/linux/
          cd packages/linux && zip -r ../../MathsBalance-linux.zip . && cd ../..
          
          # macOS Universal package
          cp dist/neutralino/neutralino-mac_universal packages/macos/MathsBalance
          chmod +x packages/macos/MathsBalance
          cp dist/neutralino/resources.neu packages/macos/
          cd packages/macos && zip -r ../../MathsBalance-macos.zip . && cd ../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-all-platforms
          path: '*.zip'
          retention-days: 5
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: MathsBalance-all-platforms/*.zip
          body: |
            # MathsBalance ${{ github.ref_name }}
            
            **Windows**: Extract and run `MathsBalance.exe`
            **Linux**: Extract and run the binary for your architecture
            **macOS**: Extract and run `MathsBalance`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

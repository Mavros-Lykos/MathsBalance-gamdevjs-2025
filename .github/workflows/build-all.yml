name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean dist folder
        run: if exist dist rmdir /s /q dist

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neutralino-cli

      - name: Build Windows app
        run: neu build --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-windows
          path: dist/MathsBalance/*.exe
          retention-days: 5

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean dist folder
        run: rm -rf dist

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neutralino-cli

      - name: Build macOS app
        run: neu build --release

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-macos
          path: dist/MathsBalance/*.dmg
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Clean dist folder
        run: rm -rf dist

      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neutralino-cli

      - name: Build Linux app
        run: neu build --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathsBalance-linux
          path: dist/MathsBalance/*.AppImage
          retention-days: 5

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MathsBalance-windows/*
            MathsBalance-macos/*
            MathsBalance-linux/*
          draft: false
          prerelease: false
          body: |
            # MathsBalance ${{ github.ref_name }}
            
            Available for Windows, macOS, and Linux!
            
            ## Downloads
            - **Windows**: MathsBalance-${{ github.ref_name }}-windows.exe
            - **macOS**: MathsBalance-${{ github.ref_name }}-macos.dmg
            - **Linux**: MathsBalance-${{ github.ref_name }}-linux.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
